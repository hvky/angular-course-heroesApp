<h1>
  {{ ( heroe.id) ? 'Editar' : 'Nuevo' }}
  Heroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
      <mat-form-field>
        <mat-label fxFlex="100">Super Heroe</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.superhero" required />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" [(ngModel)]="heroe.alter_ego" required />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>Primera Aparicion</mat-label>
      <input type="text" matInput [(ngModel)]="heroe.first_appearance" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Personajes</mat-label>
      <input type="text" matInput [(ngModel)]="heroe.characters" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Foto Url</mat-label>
      <input type="url" matInput [(ngModel)]="heroe.alt_img" required/>
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        <span>Guardar</span>
      </button>

      <span class="spacer"></span>

      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrar()">
        <mat-icon>remove</mat-icon>
        <span>Borrar</span>
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagen" alt="." />
  </div>
</div>
